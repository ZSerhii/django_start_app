{% extends "base.html" %}

{% block html_title %}
    Bot {{bot.name}}
{% endblock html_title %}

{% block content %}
    <h2>Bot {{bot.name}}</h2>

    <p>Назва: {{bot.name}}</p>
    <p>Предмет: {{bot.subject.name}}</p>
    <p>Месенджери: 
        <img src="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/telegram-512.png" width="16px" height="16px" title="Telegram_bot: {{subject.name}}" alt="Telegram icon">
        <a href="https://t.me/{{bot.name|slice:"1:"}}">{{bot.messanger.name}}</a>
    </p>
    <p>Автор: 
        <a href='/bots?author={{bot.author.name}}'>{{bot.author.name}}</a>
        <a href="https://{{bot.author.webpage}}"><img src="https://cdn3.iconfinder.com/data/icons/network-and-communications-10/32/network_Browser_global_network_planet_webpage_globe-512.png" width="16px" height="16px" title="Web_page: {{bot.author.webpage}}" alt="Web page"></a>
        <a href="mailto:{{bot.author.email}}"><img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/mail-512.png" width="16px" height="16px" title="Email: {{bot.author.email}}" alt="Email author"></a>        
    </p>

{% endblock content %}
