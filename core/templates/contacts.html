{% extends "base.html" %}

{% block html_title %}
    Contacts
{% endblock html_title %}

{% block content %}
    <h2>Our Contacts</h2>

    <p>Last message: {{message}}</p>

    <form action="/contacts/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock content %}
